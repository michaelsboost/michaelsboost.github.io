    <link href="css/normalize.css" rel="stylesheet" />
    <link href="libraries/sweetalert2/sweetalert2.min.css" rel="stylesheet" />

    <meta property="og:url"         content="https://michaelsboost.com/finance" />

  <body>
    <div id="mainSplitter">
      <div>
        <div id="leftSplitter">
          <div>
            <div class="fill-container marketdata">
              <iframe src="chart/light.html"></iframe>
<!--              <iframe src="https://www.tradingview.com/chart/?symbol=SP%3ASPX"></iframe>-->
            </div>
          </div>
          <div>
            <div class="fill-container marketdata">
              <iframe src="market-data/light.html"></iframe>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div id="rightSplitter">
          <div>
            <div id="midSplitter">
              <div>
                <div class="fill-container">
                  <iframe src="news/light.html"></iframe>
                </div>
              </div>
              <div>
                <div class="fill-container">
                  <iframe src="economic-calendar/light.html"></iframe>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="fill-container">
              <iframe src="forex-heat-map/light.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="libraries/sweetalert2/sweetalert2.min.js"></script>
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jqxwidgets/jqxcore.js"></script>
    <script src="libraries/jqxwidgets/jqxsplitter.js"></script>
    <script src="js/splitter-light.js"></script>
    <script src="js/app.js"></script>
