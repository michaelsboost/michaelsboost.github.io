<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Michael Schwartz: Facebook Feed!</title>
    <style>
      html, body {
        margin: 0;
        padding: 4px;
        width: calc(100% - 8px);
        height: calc(100% - 8px);
      }
      
      #placefeed, .fb-page {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="assets/web/assets/jquery/jquery.min.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=270204916706527&autoLogAppEvents=1"></script>
    
    <div id="placefeed"></div>
   
    <script>
      // The plugin will by default adapt to the width of its parent container on page load (min. 180px / max. 500px), useful for changing layout - https://developers.facebook.com/docs/plugins/page-plugin#adaptive-width
      window.onload = function() {
        var bodyW = $(document.body).css("width");

        placefeed.innerHTML = '<div class="fb-page" data-href="https://www.facebook.com/michaelsboost/" data-tabs="timeline,messages" data-width="'+ bodyW.substring(0, bodyW.length - 2) +'" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/michaelsboost/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/michaelsboost/">Michael Schwartz</a></blockquote></div>';
      };
      
      window.onresize = function() {
        location.reload();
      };
    </script>
  </body>
</html>
